<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Produtos</title>
    <link href="./styles/output.css" rel="stylesheet" />
  </head>
  <body>
    <section
      class="w-screen h-screen flex justify-center px-[10%] flex-col bg-gray-800"
    >
      <h1 class="text-blue-400 text-2xl">Produtos</h1>
      <a href="http://localhost:3300/">voltar</a>
      <a href="http://localhost:3300/client">Clients</a>
      <h2 class="text-white">Produtos:</h2>

      <div class="flex w-full gap-[40px]">
        <div
          class="bg-gray-600 flex h-[500px] w-[70%] flex-col gap-8 px-10 py-5 rounded-2xl"
        >
          <div
            style="background: #ffffff20; margin-bottom: 33px"
            class="bg-gray-500 place-items-center py-2 text-white px-10 rounded-lg grid grid-cols-5"
          >
            <span class="w-full flex justify-center">Nome</span>
            <span class="w-full flex justify-center">Preço</span>
            <span class="w-full flex justify-center">Descrição</span>
            <span class="w-full flex justify-center">Data Atualização</span>
            <span class="w-full flex justify-center">Deletar</span>
          </div>
          <div
            class="flex overflow-x-scroll w-full flex-col gap-5"
            id="productsList"
          ></div>
        </div>
        <form id="ProductForm" class="w-[30%] flex flex-col gap-3">
          <div class="flex flex-row">
            <input
              class="w-3/5 h-10 rounded-lg border border-blue-500"
              id="productName"
              placeholder="Nome"
              type="text"
            />
            <input
              class="w-2/5 h-10 rounded-lg border border-blue-500"
              id="price"
              placeholder="Sobrenome"
              type="number"
            />
          </div>

          <textarea
            class="w-2/4 h-20 rounded-lg border border-blue-500"
            id="description"
            placeholder="Email"
            type="text"
          ></textarea>

          <button
            style="background-color: rgb(59 130 246 / var(--tw-bg-opacity))"
            type="submit"
            class="w-full h-10 rounded-lg"
          >
            Criar
          </button>
        </form>
      </div>
    </section>

    <script src="scripts/api.js"></script>
  </body>
</html>
